<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goriber Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="login-section">
        <h1 class="text-center">Welcome to Goriber bank</h1>
        <div class="submit-area">
          <label>Email address</label>
          <input type="email" class="form-control">
          <br>
          <label>Password</label>
          <input type="password" class="form-control" >
          <br>
          <button type="submit" id="login" class="btn btn-success ">Login</button>
        </div>
    </div> 
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="diposit status">
                    <h5>Diposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Blanace</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
                    <input id="dipositAmount" type="text" class="form-control" placeholder="$ ammount you want to diposit">
                    <br>
                    <button id="addDiposit" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ ammount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginSection = document.getElementById("login-section");
            loginSection.style.display = "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display = "block";
        })
        // diposit button event handler
        const dipositBtn = document.getElementById("addDiposit");
        dipositBtn.addEventListener("click", function(){
            const dipositNumber = getInputNumber("dipositAmount");
            
            document.getElementById("dipositAmount").value = "";
           
            updateSpanText("currentDeposit", dipositNumber)
            updateSpanText("currentBalance", dipositNumber)
        })
        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw"); 
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
        })
            function getInputNumber(id){
                const Amount = document.getElementById("dipositAmount").value;
                const amountNumber = parseFloat(Amount);
                return amountNumber;
            }
            function updateSpanText(id, dipositNumber){
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount = dipositNumber + currentNumber;
                document.getElementById(id).innerText = totalAmount;

            }  
        
    </script> 
</body>
</html>
